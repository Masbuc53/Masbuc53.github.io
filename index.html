    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-color: #fafafa;
            --text-color: #000000;
            --link-color: #0000ff;
            --visited-color: #551a8b;
            --border-color: #cccccc;
            --code-bg: #f0f0f0;
            --tag-bg: #e0e0e0;
            --highlight: #ffff00;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #00ff00;
            --link-color: #00ffff;
            --visited-color: #ff00ff;
            --border-color: #333333;
            --code-bg: #1a1a1a;
            --tag-bg: #2a2a2a;
            --highlight: #ffff00;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            max-width: none;
            margin: 0;
        }

        .sidebar {
            width: 400px;
            padding: 20px;
            padding-left: 15px;
            border-right: 1px solid var(--border-color);
            background-color: var(--bg-color);
            min-height: 100vh;
            position: sticky;
            top: 0;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 800px;
        }

        /* Typography */
        h1, h2, h3 {
            margin: 20px 0 10px 0;
            font-weight: normal;
        }

        h1 {
            font-size: 24px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        a {
            color: var(--link-color);
            text-decoration: underline;
        }

        a:visited {
            color: var(--visited-color);
        }

        /* Layout Components */
        .header {
            text-align: center;
            margin-bottom: 40px;
            border: 1px dashed var(--border-color);
            padding: 20px;
        }

        .nav {
            margin: 20px 0;
            text-align: center;
        }

        .nav a {
            margin: 0 10px;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            z-index: 1001;
        }

        /* Mobile Navigation Fix */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -400px;
                top: 0;
                width: 400px;
                height: 100vh;
                background-color: var(--bg-color);
                border-right: 1px solid var(--border-color);
                transition: transform 0.3s ease;
                z-index: 1000;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .sidebar.active {
                transform: translateX(400px);
            }
            
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease;
                z-index: 999;
            }
            
            .sidebar-overlay.active {
                opacity: 1;
                visibility: visible;
            }
            
            .mobile-menu-toggle {
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1001;
                background: var(--bg-color);
                border: 1px solid var(--border-color);
                padding: 8px;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                gap: 4px;
            }
            
            .mobile-menu-toggle span {
                width: 20px;
                height: 2px;
                background: var(--text-color);
                transition: all 0.3s ease;
            }
            
            .mobile-menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            
            .mobile-menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }
            
            .mobile-menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
            
            .main-content {
                margin-left: 0;
                padding-top: 60px;
                padding-left: 15px;
                padding-right: 15px;
            }
            
        }

        /* Desktop styles remain unchanged */
        @media (min-width: 769px) {
            .mobile-menu-toggle,
            .sidebar-overlay {
                display: none;
            }
        }

        /* Search */
        .search-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid var(--border-color);
        }

        #search-input {
            width: 100%;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 16px; /* Prevents zoom on iOS */
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            min-height: 44px; /* WCAG touch target */
        }

        .search-status {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
        }

        /* Enhanced autocomplete for mobile */
        .autocomplete-suggestions {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .autocomplete-suggestion {
            padding: 12px;
            cursor: pointer;

            font-size: 14px;
            min-height: 44px;

            align-items: center;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {

                position: sticky;
                top: 60px;
                z-index: 100;
                background: var(--bg-color);
                padding: 10px 0;
                margin: 10px 0;
            }
        }

        /* Autocomplete */
        .autocomplete-container {
            position: relative;
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        .autocomplete-suggestion {
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .autocomplete-suggestion:hover,
        .autocomplete-suggestion.selected {
            background-color: var(--highlight);
            color: #000000;
        }

        .autocomplete-category {
            padding: 3px 10px;
            font-size: 10px;
            opacity: 0.7;
            background-color: var(--tag-bg);
            border-bottom: 1px solid var(--border-color);
        }

        /* Blog Posts */
        .blog-post {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .post-meta {
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .post-excerpt {
            margin: 15px 0;
        }

        .post-excerpt p:first-child {
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Tags */
        .tags {
            margin: 10px 0;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            margin: 2px;
            background-color: var(--tag-bg);
            border: 1px solid var(--border-color);
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
        }

        .tag:hover {
            background-color: var(--highlight);
            color: #000000;
        }

        /* Utilities */
        .hidden {
            display: none;
        }

        .highlight {
            background-color: var(--highlight);
            color: #000000;
        }

        /* Code Blocks */
        pre {
            background-color: var(--code-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            overflow-x: auto;
            margin: 10px 0;
        }

        code {
            font-family: 'Courier New', monospace;
            background-color: var(--code-bg);
            padding: 2px 4px;
        }

        /* Animations */
        .blink-cursor::after {
            content: '_';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Loading Animation */
        .loading::after {
            content: '.';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch:hover::before,
        .glitch:hover::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch:hover::before {
            animation: glitch-1 0.3s infinite;
            color: #00ff00;
            z-index: -1;
        }

        .glitch:hover::after {
            animation: glitch-2 0.3s infinite;
            color: #ff00ff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(40% 0 60% 0); }
            20% { clip-path: inset(20% 0 30% 0); transform: translate(-2px, 2px); }
            40% { clip-path: inset(60% 0 20% 0); transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(60% 0 40% 0); }
            20% { clip-path: inset(30% 0 20% 0); transform: translate(2px, -2px); }
            40% { clip-path: inset(20% 0 60% 0); transform: translate(-2px, 2px); }
        }

        /* Retro Screen Transitions */
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            background: 
                repeating-radial-gradient(
                    circle at 17% 23%,
                    white 0.00085px,
                    black 0.0017px
                ),
                repeating-radial-gradient(
                    circle at 53% 71%,
                    white 0.00095px,
                    black 0.0019px
                ),
                repeating-radial-gradient(
                    circle at 89% 3%,
                    white 0.0008px,
                    black 0.0016px
                );
            mix-blend-mode: multiply;
        }

        .static-overlay.active {
            opacity: 0.9;
            animation: static-dance 0.15s steps(5) infinite;
        }

        @keyframes static-dance {
            0% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(-2px, 1px) scale(1.01); }
            40% { transform: translate(1px, -2px) scale(0.99); }
            60% { transform: translate(-1px, 2px) scale(1.01); }
            80% { transform: translate(2px, -1px) scale(0.99); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .static-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .channel-switch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            font-size: 48px;
            color: #00ff00;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .channel-switch.active {
            opacity: 1;
            pointer-events: all;
        }

        .glitch-transition {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 48px;
            font-family: 'Courier New', monospace;
            color: white;
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .glitch-transition.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .glitch-transition.active::before,
        .glitch-transition.active::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-transition.active::before {
            animation: glitch-anim-1 0.3s infinite linear alternate-reverse;
            color: #ff0000;
            z-index: -1;
        }

        .glitch-transition.active::after {
            animation: glitch-anim-2 0.3s infinite linear alternate-reverse;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(70px, 9999px, 50px, 0); }
            40% { clip: rect(20px, 9999px, 80px, 0); }
            60% { clip: rect(90px, 9999px, 30px, 0); }
            80% { clip: rect(45px, 9999px, 75px, 0); }
            100% { clip: rect(10px, 9999px, 90px, 0); }
        }

        @media (max-width: 768px) {
            .channel-switch,
            .glitch-transition {
                font-size: 32px;
            }
        }

        /* Easter Eggs */
        body.konami-activated {
            animation: rainbow-bg 5s linear infinite;
        }

        @keyframes rainbow-bg {
            0% { background-color: #ff0000; }
            16.66% { background-color: #ff8800; }
            33.33% { background-color: #ffff00; }
            50% { background-color: #00ff00; }
            66.66% { background-color: #0088ff; }
            83.33% { background-color: #8800ff; }
            100% { background-color: #ff0000; }
        }
        #hidden-terminal {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        #terminal-output {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        /* Accessibility Improvements */
        
        /* Focus indicators */
        *:focus {
            outline: 3px solid var(--link-color);
            outline-offset: 2px;
        }

        /* Skip to main content link */
        .skip-to-main {
            position: absolute;
            left: -9999px;
            z-index: 999;
            padding: 1em;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-decoration: none;
            border: 2px solid var(--border-color);
        }

        .skip-to-main:focus {
            left: 50%;
            transform: translateX(-50%);
            top: 10px;
        }

        /* Ensure interactive elements meet minimum size */
        a, button, input, select, textarea, [role="button"] {
            min-height: 44px;
            min-width: 44px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --link-color: #00ffff;
                --border-color: #ffffff;
            }
        }

        /* Screen reader only text */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Keyboard navigation indicators */
        .keyboard-nav-active *:focus {
            outline: 3px solid #ff0;
            outline-offset: 2px;
        }

        /* Error states for form inputs */
        input[aria-invalid="true"],
        textarea[aria-invalid="true"],
        select[aria-invalid="true"] {
            border-color: #ff0000;
            border-width: 2px;
        }

        /* Ensure sufficient tap targets on mobile */
        @media (pointer: coarse) {
            a, button, input, select, textarea {
                min-height: 48px;
                padding: 12px;
            }
        }

        /* Accessibility for Animations */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
            
            .static-overlay.active {
                opacity: 0.5;
            }
            
        }
    </style>
</head>

    <script>
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Trie data structure for efficient tag search
        class TrieNode {
            constructor() {
                this.children = {};
                this.isEndOfWord = false;
                this.suggestions = [];
            }
        }

        class Trie {
            constructor() {
                this.root = new TrieNode();
            }

            insert(word, category = 'tag') {
                let current = this.root;
                for (let char of word.toLowerCase()) {
                    if (!current.children[char]) {
                        current.children[char] = new TrieNode();
                    }
                    current = current.children[char];
                    // Add suggestion at each level for prefix matching
                    if (!current.suggestions.find(s => s.word === word)) {
                        current.suggestions.push({ word, category });
                    }
                }
                current.isEndOfWord = true;
            }

            search(prefix) {
                let current = this.root;
                for (let char of prefix.toLowerCase()) {
                    if (!current.children[char]) {
                        return [];
                    }
                    current = current.children[char];
                }
                return current.suggestions.slice(0, 10); // Limit to 10 suggestions
            }

            getAllSuggestions(node = this.root, suggestions = []) {
                if (node.isEndOfWord && suggestions.length < 20) {
                    suggestions.push(...node.suggestions.slice(0, 1));
                }
                for (let child of Object.values(node.children)) {
                    if (suggestions.length < 20) {
                        this.getAllSuggestions(child, suggestions);
                    }
                }
                return suggestions;
            }
        }

        // Initialize trie
        const searchTrie = new Trie();
        let selectedSuggestionIndex = -1;

        // Search functionality with trie-based autocomplete
        function searchPosts(searchTerm = null) {
            const term = searchTerm || document.getElementById('search-input').value.toLowerCase();
            const posts = document.querySelectorAll('.blog-post');

            posts.forEach(post => {
                const title = post.querySelector('h3').textContent.toLowerCase();
                const content = post.querySelector('.post-excerpt').textContent.toLowerCase();
                const tags = post.getAttribute('data-tags').toLowerCase();
                
                if (title.includes(term) || content.includes(term) || tags.includes(term)) {
                    post.classList.remove('hidden');
                } else {
                    post.classList.add('hidden');
                }
            });
        }

        // Enhanced search with debouncing for better mobile UX
        let searchTimeout;
        function handleSearch(event) {
            const input = event.target;
            const value = input.value;

            // Handle keyboard navigation
            if (event.key === 'ArrowDown') {
                event.preventDefault();
                navigateSuggestions(1);
                return;
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                navigateSuggestions(-1);
                return;
            } else if (event.key === 'Enter') {
                event.preventDefault();
                if (selectedSuggestionIndex >= 0) {
                    selectSuggestion(selectedSuggestionIndex);
                } else {
                    showSearchLoading();
                    setTimeout(() => {
                        searchPosts();
                        hideSearchLoading();
                        hideSuggestions();
                    }, 300);
                }
                return;
            } else if (event.key === 'Escape') {
                hideSuggestions();
                return;
            }

            // Debounced search for better performance
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                updateSuggestions(value);
                
                if (value.length > 2) {
                    showSearchLoading();
                    setTimeout(() => {
                        searchPosts();
                        hideSearchLoading();
                    }, 150);
                } else {
                    searchPosts();
                }
            }, 150);
        }

        // Navigate through suggestions with arrow keys
        function navigateSuggestions(direction) {
            const suggestions = document.querySelectorAll('.autocomplete-suggestion:not(.autocomplete-category)');
            if (suggestions.length === 0) return;

            // Remove current selection
            if (selectedSuggestionIndex >= 0) {
                suggestions[selectedSuggestionIndex].classList.remove('selected');
            }

            // Update index
            selectedSuggestionIndex += direction;
            if (selectedSuggestionIndex >= suggestions.length) {
                selectedSuggestionIndex = 0;
            } else if (selectedSuggestionIndex < 0) {
                selectedSuggestionIndex = suggestions.length - 1;
            }

            // Add new selection
            suggestions[selectedSuggestionIndex].classList.add('selected');
            suggestions[selectedSuggestionIndex].scrollIntoView({ block: 'nearest' });
        }

        // Select a suggestion by index
        function selectSuggestion(index) {
            const suggestions = document.querySelectorAll('.autocomplete-suggestion:not(.autocomplete-category)');
            if (suggestions[index]) {
                selectSuggestionByData(suggestions[index]);
            }
        }

        // Select a suggestion by element
        function selectSuggestionByData(element) {
            const word = element.dataset.word;
            const category = element.dataset.category;
            
            if (category === 'tag') {
                filterByTag(word);
                document.getElementById('search-input').value = `tag:${word}`;
            } else {
                document.getElementById('search-input').value = word;
                searchPosts(word);
            }
            hideSuggestions();
        }

        // Update autocomplete suggestions
        function updateSuggestions(value) {
            const container = document.getElementById('autocomplete-suggestions');
            
            if (value.length < 1) {
                container.style.display = 'none';
                return;
            }

            const suggestions = searchTrie.search(value);
            
            if (suggestions.length === 0) {
                container.style.display = 'none';
                return;
            }

            // Group suggestions by category
            const grouped = suggestions.reduce((acc, suggestion) => {
                if (!acc[suggestion.category]) {
                    acc[suggestion.category] = [];
                }
                acc[suggestion.category].push(suggestion);
                return acc;
            }, {});

            let html = '';
            let suggestionIndex = 0;
            
            Object.keys(grouped).forEach(category => {
                html += `<div class="autocomplete-category">${category.toUpperCase()}</div>`;
                grouped[category].forEach((suggestion) => {
                    html += `<div class="autocomplete-suggestion" data-word="${suggestion.word}" data-category="${suggestion.category}" data-index="${suggestionIndex}" onmousedown="selectSuggestionByData(this)">${suggestion.word}</div>`;
                    suggestionIndex++;
                });
            });

            container.innerHTML = html;
            container.style.display = 'block';
            selectedSuggestionIndex = -1;
        }

        // Show suggestions on focus
        function showSuggestions() {
            const value = document.getElementById('search-input').value;
            if (value.length > 0) {

        // Simple Markdown Parser
        class MarkdownParser {
            static parseFrontmatter(content) {
                const frontmatterRegex = /^---\n([\s\S]+?)\n---\n([\s\S]*)$/;
                const match = content.match(frontmatterRegex);
                
                if (!match) {
                    return { metadata: {}, content: content };
                }
                
                const yamlContent = match[1];
                const markdownContent = match[2];
                
                // Simple YAML parser (handles basic key: value pairs)
                const metadata = {};
                yamlContent.split('\n').forEach(line => {
                    const colonIndex = line.indexOf(':');
                    if (colonIndex > 0) {
                        const key = line.substring(0, colonIndex).trim();
                        let value = line.substring(colonIndex + 1).trim();
                        
                        // Remove quotes if present
                        if ((value.startsWith('"') && value.endsWith('"')) || 
                            (value.startsWith("'") && value.endsWith("'"))) {
                            value = value.slice(1, -1);
                        }
                        
                        // Handle arrays (tags)
                        if (value.startsWith('[') && value.endsWith(']')) {
                            value = value.slice(1, -1).split(',').map(item => 
                                item.trim().replace(/["']/g, '')
                            );
                        }
                        
                        metadata[key] = value;
                    }
                });
                
                return { metadata, content: markdownContent };
            }
            
            static parseMarkdown(markdown) {
                let html = markdown;
                
                // Headers
                html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
                html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
                html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
                
                // Code blocks
                html = html.replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>');
                
                // Inline code
                html = html.replace(/`([^`]+)`/gim, '<code>$1</code>');
                
                // Bold
                html = html.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');
                
                // Italic
                html = html.replace(/\*(.*?)\*/gim, '<em>$1</em>');
                
                // Links
                html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2">$1</a>');
                
                // Lists
                html = html.replace(/^- (.*$)/gim, '<li>$1</li>');
                html = html.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
                
                // Paragraphs (split by double newlines)
                const paragraphs = html.split('\n\n').filter(p => p.trim());
                html = paragraphs.map(p => {
                    const trimmed = p.trim();
                    // Don't wrap headers, code blocks, or lists in paragraphs
                    if (trimmed.startsWith('<h') || trimmed.startsWith('<pre') || 
                        trimmed.startsWith('<ul') || trimmed.startsWith('<ol')) {
                        return trimmed;
                    }
                    return `<p>${trimmed}</p>`;
                }).join('\n');
                
                return html;
            }
        }

        // Initialize the search trie with all searchable content
        function initializeSearchTrie() {
            // Clear existing trie
            searchTrie.root = new TrieNode();
            
            blogPosts.forEach(post => {
                // Add all tags to trie
                if (post.tags && Array.isArray(post.tags)) {
                    post.tags.forEach(tag => {
                        searchTrie.insert(tag, 'tag');
                    });
                }
                
                // Add title words to trie
                if (post.title) {
                    const titleWords = post.title.toLowerCase().split(/\s+/);
                    titleWords.forEach(word => {
                        const cleanWord = word.replace(/[^a-z0-9]/g, '');
                        if (cleanWord.length > 2) {
                            searchTrie.insert(cleanWord, 'title');
                        }
                    });
                }
                
                // Add significant content words from excerpt and content
                const allContent = (post.excerpt + ' ' + post.content).toLowerCase();
                const contentWords = allContent.split(/\s+/);
                const commonWords = new Set(['the', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'is', 'are', 'was', 'were', 'be', 'been', 'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would', 'could', 'should', 'may', 'might', 'can', 'this', 'that', 'these', 'those', 'a', 'an']);
                
                contentWords.forEach(word => {
                    const cleanWord = word.replace(/[^a-z0-9]/g, '');
                    if (cleanWord.length > 3 && !commonWords.has(cleanWord)) {
                        searchTrie.insert(cleanWord, 'content');
                    }
                });
            });
        }

        // Mobile Navigation Handler
        class MobileNavigation {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.menuToggle = document.querySelector('.mobile-menu-toggle');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.isMobile = window.innerWidth <= 768;
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.handleResize();
            }
            
            bindEvents() {
                // Toggle menu
                this.menuToggle.addEventListener('click', () => this.toggleSidebar());
                
                // Close on overlay click
                this.overlay.addEventListener('click', () => this.closeSidebar());
                
                // Close on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.sidebar.classList.contains('active')) {
                        this.closeSidebar();
                    }
                });
                
                // Handle resize
                window.addEventListener('resize', () => this.handleResize());
                
                // Prevent body scroll when sidebar is open
                this.sidebar.addEventListener('touchmove', (e) => {
                    e.stopPropagation();
                });
            }
            
            toggleSidebar() {
                const isActive = this.sidebar.classList.contains('active');
                
                if (isActive) {
                    this.closeSidebar();
                } else {
                    this.openSidebar();
                }
            }
            
            openSidebar() {
                this.sidebar.classList.add('active');
                this.overlay.classList.add('active');
                this.menuToggle.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            closeSidebar() {
                this.sidebar.classList.remove('active');
                this.overlay.classList.remove('active');
                this.menuToggle.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            handleResize() {
                const wasMobile = this.isMobile;
                this.isMobile = window.innerWidth <= 768;
                
                // Close sidebar when switching to desktop
                if (wasMobile && !this.isMobile) {
                    this.closeSidebar();
                }
            }
        }
